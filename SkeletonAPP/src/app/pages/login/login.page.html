<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-content>
      <ion-item>
        <ion-input label="Fixed label" labelPlacement="fixed" placeholder="Ingrese usuario: " minlength="3" maxlength="8"   
        fill="solid"
        label="Usuario"
        labelPlacement="floating"
        helperText="Ingrese su usuario"
        errorText="Usuario invalido"
        ngModel
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password input" type="password" value="password" maxlength="4"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-button size="default">Ingresar</ion-button>
  </ion-card>
</ion-content>
