<ion-header [translucent]="true">
  <ion-item slot="start">
    <img alt="..." src="assets/logo.png" class="logo"/>
    <ion-title>Login</ion-title>
  </ion-item>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="usuario"
          minlength="3" 
          maxlength="8"   
          errorText="Usuario invalido"
          ngModel
        >Ingrese su usuario:</ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="contrasena" 
          type="password" 
          maxlength="4"
        >Ingrese su contrase√±a:</ion-input>
      </ion-item>

    </ion-card-content>
    <div style="display: flex; justify-content: center; padding: 20px;">
      <ion-button (click)="login()" size="default">Ingresar</ion-button>
    </div>
  </ion-card>
</ion-content>
