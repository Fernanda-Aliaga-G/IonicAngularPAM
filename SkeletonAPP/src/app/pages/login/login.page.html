<ion-content>
  <ion-card>

    <!--Titulo-->
    <ion-item>
      <ion-title>Login</ion-title> 
    </ion-item>
    <!--Logo-->
    <ion-item>
      <img class="logoMain" alt="..." src="assets/logo.png" />
    </ion-item>
    <!--Input de usuario, con restricción de largo, mensaje de ayuda y de error-->
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-input
          formControlName="usuario"
          label="Ingrese su usuario: "
          labelPlacement="stacked"
          minlength="3" 
          maxlength="8"   
          errorText="Usuario inválido."
          helperText="Largo entre 3 y 8"
          [required]="true"
          ngModel>
        </ion-input>
      </ion-item>
      <!--Input de contraseña, con restricción de largo, mensaje de ayuda y de error-->
      <ion-item>
        <ion-input 
          formControlName="contrasena"
          label="Ingrese su contraseña:" 
          labelPlacement="stacked"
          type="password" 
          minlength="4"
          maxlength="4"
          errorText="Contraseña inválida."
          helperText="Largo 4"
          ngmodel>
        </ion-input>
      </ion-item>
      <!--Link a página de recuperación de contraseña-->
      <ion-item>
        <a [routerLink]="['/recordar']">¿Olvidate tu contraseña?</a>
      </ion-item>
      <!--Boton 'Ingresar', centrado con grid, con función login() Que de momento solo acepta usuario: admin contraseña: 1234-->  
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col col="4">
            <ion-button (click)="login()" [disabled]="!loginForm.valid">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </ion-card>
</ion-content>
