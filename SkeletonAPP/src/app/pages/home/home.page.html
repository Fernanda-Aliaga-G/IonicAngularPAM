<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="../../../assets/icon/logo.png" />
    <ion-card-content>
      <ion-item>
        <ion-input label="Ingrese su nombre: "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Ingrese su apellido"></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-select aria-label="fruit" placeholder="Nivel de educación: ">
            <ion-select-option value="basica">Básica</ion-select-option>
            <ion-select-option value="media">Media</ion-select-option>
            <ion-select-option value="universitaria">Universitaria</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

    <ion-modal class="fechaNacimiento" [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="datetime"
          presentation="date"
          value="2023-11-02T01:22:00"
          [formatOptions]="{
            date: {
              weekday: 'short',
              month: 'long',
              day: '2-digit',
            }
          }"
        ></ion-datetime>
      </ng-template>
    </ion-modal>
    </ion-card-content>
    <div style="display: flex; justify-content: center; padding: 10px;">
      <ion-button slot="start" size="default">Limpiar</ion-button>
      <ion-button size="default">Mostrar</ion-button>
    </div>
  </ion-card>


</ion-content>
