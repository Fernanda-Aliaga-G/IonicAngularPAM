<ion-content >

  <ion-card>
    
    <ion-item>
      <img class="logoMain" alt="..." src="assets/logo.png" />
    </ion-item>

    <form [formGroup]="codigoForm">
      <ion-grid>
        <ion-row class="ion-text-center">
            <ion-input
            formControlName="codigo"
            label="Ingrese el código:" labelPlacement="stacked" 
            helperText="(6 digitos)"
            minlength="6" 
            maxlength="6"
            type="tel"   
            errorText="Código incorrecto (6 digitos)"
            [required]="true">
            </ion-input>
        </ion-row>

        <ion-row>
          <ion-button 
            [routerLink]="['/opina']"
            [disabled]="!codigoForm.valid"
            >Enviar</ion-button>
        </ion-row>
        
      </ion-grid>
    </form>


  </ion-card>


</ion-content>
