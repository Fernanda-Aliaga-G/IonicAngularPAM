<ion-app
  ><ion-menu side="start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-item slot="start">
          <ion-title>Menu QueOpinas?</ion-title>
          <img alt="..." src="assets/logo.png" class="logo" />
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle
          slot="start"
          autoHide="false"
          *ngFor="let p of paginas"
        >
          <ion-item [ngClass]="{'active': rutaActual === p.url}" [routerLink]="p.url" routerDirection="root" detail>
            <ion-icon slot="start" [name]="p.icono"></ion-icon>
            <ion-label>{{ p.titulo }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
