<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button size="large" menu="m1"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-item slot="start">
          <ion-title>Menu QueOpinas?</ion-title>
          <img alt="..." src="assets/logo.png" class="logo"/>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle slot="start">
          <ion-item button [routerLink]="['/home']">Home&nbsp;
            <ion-icon name="menu-outline"></ion-icon>
          </ion-item>
          <ion-item button [routerLink]="['/login']">Login&nbsp;
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>
          <ion-item button [routerLink]="['/admin']">Admin&nbsp;
            <ion-icon name="layers-outline"></ion-icon>
          </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
